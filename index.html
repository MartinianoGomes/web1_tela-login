<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Vertigo - Login</title>
</head>
<body>
    <main>
        <section class="primeiraparte">
            <img src="assets/logo.svg" alt="Logo da empresa.">

            <form action="">
                <h1>Acesse a plataforma</h1>

                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>

                <label for="">
                    <p>Nome</p>
                    <input type="text" name="" id="" placeholder="Digite seu e-mail">
                </label>

                <label for="">
                    <p>Senha</p>
                    <p>Esqueceu sua senha?</p>
                    <input type="text" name="" id="" placeholder="Digite sua senha">
                </label>

                <input type="button" value="Entrar">

                <p>Ainda não tem conta? <a href="">Increva-se</a></p>
            </form>
        </section>

        <section class="segundaparte">
            <img src="assets/bg.jpg" alt="">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
